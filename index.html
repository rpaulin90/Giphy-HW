<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="container text-center" id="firstPanel">

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Search whatever</h3>
        </div>
        <div class="panel-body">
            <form class="col-xs-12">
                <input type="text" id="searchInput" class="col-xs-12">
                <input type="submit" id="addButton" value="Add" class="btn btn-success">
                <button class="clean btn btn-warning">Clean GIF Section</button>
            </form>
        </div>
    </div>

    <div class="jumbotron">
        <div class="buttonContainer"></div>
    </div>
</div>
<div class="container text-center">
    <div class="row" id="gifContainer"></div>
</div>


<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</html>
